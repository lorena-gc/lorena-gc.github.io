<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="s130">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
            </div>
            <input id="search" type="text" placeholder="Digite a URL a ser encurtada" />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="button" onclick="encurtar()">Encurtar</button>
          </div>
        </div>
        <span class="info" id="result"></span>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
	<script>
		function encurtar() {
			var json = "{ \"url\" : \"" + $( "#search" ).val() + "\" }";
			
			$.ajax({
				url: 'https://sulog.herokuapp.com/url',
				type: 'post',
				contentType: 'application/json',
				success: function (data) {
					$( "#result" ).html("<b>"+data+"</b>");
				},
				data: json
			});
		}
	</script>
  </body>
</html>
